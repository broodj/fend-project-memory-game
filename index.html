<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves">3</span> Moves
            
            <span class='clock'>0:00</span>

            <div class='modalBackground hide'>
                <div class='modalBody'>
                    <div class='modalHeading'>
                        <h1 class='modalTitle'>You've won!</h1>
                        <button class='modalClose'>X</button>
                    </div>
                    <div class='modalContent'>
                        <span class='modalTime'>Time: </span>
                        <span class='modalStars'>Stars: </span>
                        <span class='modalMoves'>Moves: </span>
                    </div>
                    <div class='modalButtons'>
                        <button class='modalButton modalClose'>Close</button>
                        <button class='modalButton modalRestart'>Restart</button>
                    </div>
                </div>
            </div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>
        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
